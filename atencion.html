<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atención al Paciente - Clínica SePrise</title>
    <link rel="icon" href="images/LogoSerPrise.jfif" type="image/jpg" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card mx-auto" style="min-width: 500px">
        <div class="card-header">
          <h4>Atención al Paciente</h4>
        </div>
        <div class="card-body">
          <!-- Formulario -->
          <form id="atencionForm">
            <div class="mb-3">
              <label for="paciente" class="form-label">Paciente</label>
              <input
                type="text"
                class="form-control"
                id="paciente"
                name="paciente"
                required
              />
            </div>
            <div class="mb-3">
              <label for="historialClinico" class="form-label"
                >Historial Clínico</label
              >
              <textarea
                class="form-control"
                id="historialClinico"
                name="historialClinico"
                rows="4"
              ></textarea>
            </div>
            <hr class="my-4" />
            <div class="mb-3">
              <label for="diagnostico" class="form-label">Diagnóstico</label>
              <textarea
                class="form-control"
                id="diagnostico"
                name="diagnostico"
                rows="4"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="tratamiento" class="form-label">Tratamiento</label>
              <textarea
                class="form-control"
                id="tratamiento"
                name="tratamiento"
                rows="4"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="profesional" class="form-label">Profesional</label>
              <input
                type="text"
                class="form-control"
                id="profesional"
                name="profesional"
                readonly
              />
            </div>
            <hr class="my-4" />
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                Finalizar Consulta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="scripts/scripts.js"></script>
  </body>
</html>
