<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinica SerPrise</title>
    <link rel="icon" href="images/LogoSerPrise.jfif" type="image/jpg" />
    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-cennter">Clínica SePrise</h3>

        <!-- Logo de la Clínica -->
        <img
          class="img-fluid mx-auto d-block logo mb-3 mt-3"
          src="images/LogoSerPrise.jfif"
          alt="LogoSerPrise"
        />

        <form action="" method="POST">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-block mt-3">
              <a href="dashboard.html" class="text-light">Iniciar Sesion</a>
            </button>
          </div>
          <div class="text-center mt-3">
            <a href="crear_cuenta.html">Crear Cuenta</a>
          </div>
        </form>
      </div>
    </div>
    <!-- Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Popper -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Customs Scripts -->
  </body>
</html>
