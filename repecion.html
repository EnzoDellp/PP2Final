<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recepción - Clínica SePrise</title>
    <link rel="icon" href="images/LogoSerPrise.jfif" type="image/jpg" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card mx-auto" style="max-width: 800px">
        <div class="card-header">
          <h4>Recepción</h4>
        </div>
        <div class="card-body">
          <form id="recepcionForm">
            <div class="mb-3">
              <label for="paciente" class="form-label">Paciente</label>
              <input
                type="text"
                class="form-control"
                id="paciente"
                name="paciente"
                required
              />
            </div>
            <div class="mb-3">
              <label for="horaLlegada" class="form-label"
                >Hora de Llegada</label
              >
              <input
                type="time"
                class="form-control"
                id="horaLlegada"
                name="horaLlegada"
                required
              />
            </div>
            <div class="mb-3">
              <label for="consultorio" class="form-label">Consultorio Nº</label>
              <input
                type="text"
                class="form-control"
                id="consultorio"
                name="consultorio"
                required
              />
            </div>
            <div class="mb-3">
              <label for="profesional" class="form-label">Profesional</label>
              <input
                type="text"
                class="form-control"
                id="profesional"
                name="profesional"
                required
              />
            </div>
            <div class="mb-3">
              <label for="formaPago" class="form-label">Forma de Pago</label>
              <input
                type="text"
                class="form-control"
                id="formaPago"
                name="formaPago"
                required
              />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
          </form>

          <hr class="my-4" />

          <!-- Lista de Espera -->
          <h5>Lista de Espera:</h5>
          <ul class="list-group">
            <li class="list-group-item">
              Juan Perez | Consultorio Nº: 1 | Profesional: Dr. Gómez
            </li>
            <li class="list-group-item">
              María García | Consultorio Nº: 2 | Profesional: Dra. López
            </li>
            <!-- Más pacientes en espera -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="scripts/scripts.js"></script>
  </body>
</html>
