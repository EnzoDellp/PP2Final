<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asignar Consultorio - Clínica SePrise</title>
    <link rel="icon" href="images/LogoSerPrise.jfif" type="image/jpg" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Asignación de Turnos</h5>

        <!-- Formulario -->
        <form>
          <div class="mb-3">
            <label for="inputConsultorio" class="form-label"
              >Nº Consultorio</label
            >
            <input
              type="text"
              class="form-control"
              id="inputConsultorio"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputProfesional" class="form-label"
              >Nombre y Apellido del Profesional</label
            >
            <input
              type="text"
              class="form-control"
              id="inputProfesional"
              required
            />
          </div>

          <hr />

          <!-- Botón de agregar -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
