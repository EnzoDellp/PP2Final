<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Turnos - Clínica SePrise</title>
    <link rel="icon" href="images/LogoSerPrise.jfif" type="image/jpg" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card mx-auto" style="max-width: 800px">
        <div class="card-header">
          <h4>Gestión de Turnos</h4>
        </div>
        <div class="card-body">
          <!-- Espacio para el calendario -->
          <div
            id="calendario"
            class="mb-4"
            style="height: 200px; background-color: #f8f9fa"
          ></div>

          <div class="d-flex justify-content-center mb-4">
            <a href="repecion.html" class="btn btn-primary"
              >Asignar Nuevo Turno</a
            >
          </div>

          <h5>Lista de turnos asignados:</h5>
          <ul class="list-group mb-4">
            <!-- Turnos asignados -->
            <li class="list-group-item">Paciente: Juan Pérez | Hora: 10:30</li>
            <li class="list-group-item">
              Paciente: María García | Hora: 11:00
            </li>
            <!-- Más turnos asignados aquí -->
          </ul>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar Paciente"
              aria-label="Buscar Paciente"
            />
            <button class="btn btn-outline-secondary" type="button">
              Buscar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="scripts/scripts.js"></script>
  </body>
</html>
