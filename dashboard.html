<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="icon" href="images/LogoSerPrise.jfif" type="image/jpg" />
    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card cardDashboard">
        <div
          class="card-header card-headerDash d-flex justify-content-between align-items-center"
        >
          <span class="navbar-brand mb-0 h1">SePrise</span>
          <div>
            <span id="username">Usuario: Juan Pérez</span>
            <button class="btn btn-danger btn-sm ns-3">Cerrar Sesión</button>
          </div>
        </div>
        <div class="card-body">
          <nav class="nav nav-pills navDash nav-fill mb-3">
            <a class="nav-link active navDash" href="#">Gestión de Turnos</a>
            <a class="nav-link" href="#">Consultorios</a>
            <a class="nav-link" href="#">Recepción</a>
            <a class="nav-link" href="#">Atención</a>
          </nav>

          <div class="resumen">
            <h5>Resumen de Actividad:</h5>

            <p>Turnos Asignados: <span id="turnosAsingados">XX</span></p>
            xxxxxx
            <p>Pacientes en espera<span id="pacientesEnEspera">XX</span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Popper -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Customs Scripts -->
  </body>
</html>
